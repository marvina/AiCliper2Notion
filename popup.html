<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 200px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #a2cbf6;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 0;
      position: relative;
      overflow: hidden;
      transition: background-color 0.3s ease;
    }
    button .progress-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 100%;
      background: #499ef9;
      transition: width 0.5s ease;
      width: 0;
      box-shadow: 0 0 2px rgba(255, 255, 255, 0.5);
      z-index: 1;
    }
    button.progress {
      background: #a2cbf6;
    }
    button:hover {
      background: #499ef9;
    }
    button.progress:hover {
      background: #a2cbf6;
    }
    #logs {
      display: none;
      margin-top: 10px;
      padding: 5px;
      border: 1px solid #ccc;
      max-height: 200px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 12px;
    }
    a {
      color: gray;
      text-decoration: none;
      cursor: pointer;
      display: block;
      margin-top: 10px;
    }
    button span {
      display: inline-block;
      vertical-align: middle;
      position: relative;
      z-index: 2;
    }
    .progress-text {
      margin-left: 5px;
      font-size: 0.9em;
      opacity: 0.9;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <button id="saveBtn">
    <span>保存到 Notion<span class="progress-text"></span></span>
    <div class="progress-bar"></div>
  </button>
  <a id="viewLogs">查看日志</a>
  <div id="logs"></div>
  <script src="popup.js"></script>
</body>
</html>
