<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 200px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #48a0ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 0;
      position: relative;
      overflow: hidden;
      transition: width 0.1s linear;
    }
    button.progress::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      background-color: #4caf50;
      width: 0%;
      transition: width 0.1s linear;
    }
    #logs {
      display: none;
      margin-top: 10px;
      padding: 5px;
      border: 1px solid #ccc;
      max-height: 200px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 12px;
    }
    a {
      color: gray;
      text-decoration: none;
      cursor: pointer;
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <button id="saveBtn">保存到 Notion</button>
  <a id="viewLogs">查看日志</a>
  <div id="logs"></div>
  <script src="popup.js"></script>
</body>
</html>
